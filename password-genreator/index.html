<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <!-- custom attribute -->

            <button data-copy>

                <!-- the below spsan is used when we clicked the img -->
                <span data-copyMsg></span>

                <img src="./assets/copy.svg" alt="copy-image" width="23" height="23">

            </button>


            <!-- input container -->
            <div class="input-container">

                <!-- password length section -->
                <div class="length-container">

                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>

                </div>

                <!--slider  -->
                <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>


                <!-- checkbox -->
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
    
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
    
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div>
    
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>


                <!-- strength section -->
                <div class="strength-container">

                    <p>Strength</p>
                    <div data-indicator></div>
                </div>


                <!-- generate password -->
                <button class="generateButton">Generate Password</button>

            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
