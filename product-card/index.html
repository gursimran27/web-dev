<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card-img">
          <img src="mug.jpg" alt="error" class="card-image" />
        </div>
        <div class="card-text">
          <p class="product">coffee mug</p>
          <h2 class="product_tittle">White Coffee Mug</h2>
          <p class="discription">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <p class="price">
            <span class="product_tittle green">₹149</span>
            <span class="discription strike">₹230</span>
          </p>
          <button class="btn">
            <img src="icon-cart.png" alt="error" class="btn-img" />
            <span class="discription btn-text">Add to Cart</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
