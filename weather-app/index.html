<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <!-- custom attribute -->
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>



            <!-- all UI is in this div -->
        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container  grant-location-container">

                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>

                <button class="btn" data-grantAccess>Grant Access</button>
            </div>



            <!-- search form -->
            <form class="form-container" data-searchForm>

                <input type="text" placeholder="Search For City..." data-searchInput>

                <button class="btn">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>

            </form>





            <!-- loading screen container -->
            <div class="sub-container  loading-container">

                <!-- gif -->
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>

            </div>





            <!-- show weatherinfo -->
            <div class="sub-container  user-info-container">

                <!-- city name and flag -->
               <div class="name">
                        <!-- both are dynamic -->
                    <p data-cityName></p>
                    <img data-countryIcon >
                </div>

                <!-- WEATHER DESC DYNAMIC-->
                <p data-weatherDesc></p>

                <!-- WEATHER ICON dynamic-->
                <img data-weatherIcon>

                <!-- temperature dynamic-->
                <p data-temp></p>


                <!-- 3 card parameter -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">

                        <img src="./assets/wind.png" alt="">
                        <!-- dynamic -->
                        <p>Windspeed</p>
                        <!-- dynamic -->
                        <p data-windSpeed></p>

                    </div>

                    <!-- card 2 -->
                    <div class="parameter">

                        <img src="./assets/humidity.png" alt="">
                        <!-- dynamic -->
                        <p>humidity</p>
                        <!-- dynamic -->
                        <p data-humidity></p>

                    </div>

                    <!-- card 3 -->
                    <div class="parameter">

                        <img src="./assets/cloud.png" alt="">
                        <!-- dynamic -->
                        <p >clouds</p>
                        <!-- dynamic -->
                        <p data-clouds></p>

                    </div>

                </div>

            </div>


        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
